<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="dist/output.css">

</head>
<body>
  <div class="min-h-screen max-w-screen-xl mx-auto bg-decor-top bg-no-repeat bg-primary-darkCyan flex justify-center items-center"
        style="background-position: -90% -500px, 180% 600px;">
        
      <main class="w-80 bg-white rounded-3xl mx-auto overflow-hidden shadow-xl">
        
        <div class="relative h-36 bg-card-head">  
          <img src="images/image-victor.jpg" alt="#"
               class="absolute top-24 left-28 rounded-full border-white border-4 w-fit" >          
        </div>
        
        <div class="h-56 bg-white  text-primary text-center pt-16 ">
            <h1 class="font-bold text-lg">Victor Crest <span class="font-normal">26</span></br><span class="font-normal text-sm">London</span></h1>

            <div class="grid grid-cols-3 gap-1 mt-10 mx-4 border-t py-2">
              <div>
                <h1 class="font-bold text-lg leading-tight"> 80K </br><span class="font-normal text-sm">Followers</span></h1>
              </div>
              <div>
                <h1 class="font-bold text-lg leading-tight">803K </br><span class="font-normal text-sm"> Likes </span></h1>              
              </div>
              <div>
                <h1 class="font-bold text-lg leading-tight">1.4K  </br><span class="font-normal text-sm"> Photos </span></h1>
              </div>
            </div>
        </div>

      </main>      
    
  </div>    

  <footer class="max-w-screen-xl text-center mx-auto">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">EK Web Art</a>.
  </footer>
</body>
</html>
